<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bond</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://use.typekit.net/vml6uaa.css" />
</head>
<body>
  <div class="tiles">
    <div class="tile tile--letter tile--B">
      <img src="img/B.svg" alt="">
    </div>
    <div class="tile tile--content tile--intro">
      <h1>Bond</h1> is a one day conference on the challenges of being an independent artist on the internet.
    </div>
    <div class="tile tile--letter tile--O">
      <img src="img/O.svg" alt="">
    </div>
    <div class="tile tile--content tile--datelocal">
      <p>
        <strong>
          9 – 10th<br/>
          February
        </strong>
        <br/>
        2018
      </p>
  
      <p>
        <strong>San Francisco</strong>
        California
      </p>
    </div>
    <div class="tile tile--letter tile--N">
      <img src="img/N.svg" alt="">
    </div>
    <div class="tile tile--content tile--tickets">
      <p><strong>Tickets Soon</strong></p>
      <p>We’ll let you know:</p>
      <form action="">
        <input type="email" placeholder="name@example.com" />
        <button type="submit">Be notified</button>
      </form>
    </div>
    <div class="tile tile--letter tile--D">
      <img src="img/D.svg" alt="">
    </div>
    <div class="tile tile--content tile--credit">
      <div class="tile__wrapper">
        Brought to you
        <br/>
        <strong><a href="https://backerkit.com" target="_blank">by BackerKit</a></strong>
      </div>
    </div>
  </div>
</body>
</html>
