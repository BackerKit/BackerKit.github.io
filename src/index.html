<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bond</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://use.typekit.net/vml6uaa.css" />
</head>
<body>
  <div class="tiles">
    <div class="tile tile--letter tile--B">
      <img src="img/B.svg" alt="">
    </div>
    <div class="tile tile--content tile--intro">
      <h1>Bond</h1> is a new, intimate conference that examines how creators make a living through the internet.
    </div>
    <div class="tile tile--letter tile--O">
      <img src="img/O.svg" alt="">
    </div>
    <div class="tile tile--content tile--datelocal">
      <p>
        <strong>
          February<br/>
          16&ndash;17
        </strong>
        <br/>
        2018
      </p>
  
      <p>
        <strong>
          <a href="https://grayarea.org/" rel="external">Gray Area</a>
        </strong><br/>
        San Francisco, CA
      </p>
    </div>
    <div class="tile tile--letter tile--N">
      <img src="img/N.svg" alt="">
    </div>
    <div class="tile tile--content tile--tickets">
      <p><strong>Tickets on sale soon.</strong></p>
      <p>Sign up to be notified:</p>
      <form action="">
        <input type="email" placeholder="name@example.com" autocomplete="email" />
        <button type="submit">Sign up</button>
      </form>
    </div>
    <div class="tile tile--letter tile--D">
      <img src="img/D.svg" alt="">
    </div>
    <div class="tile tile--content tile--credit">
      <div class="tile__wrapper">
        Brought to you
        <br/>
        by <strong><a href="https://backerkit.com" rel="author">BackerKit</a></strong>
      </div>
    </div>
  </div>
</body>
</html>
